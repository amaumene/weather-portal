<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    >
    <link rel="icon" href="favicon.ico">
    <title>Weather Portal</title>

    <!-- OGP & Twitter Card -->
    <meta property="og:title" content="Weather Portal" />
    <meta
      property="og:description"
      content="Search for place names and get pinpoint links to Windy, SCW and WN."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://weather.plop.pm/"
    />
    <meta
      property="og:image"
      content="https://weather.plop.pm/ogp.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weather Portal" />
    <meta
      name="twitter:description"
      content="Search for place names and get pinpoint links to Windy, SCW and WN."
    />
    <meta
      name="twitter:image"
      content="https://weather.plop.pm/ogp.png"
    />

    <!-- web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap&text=WeatherPortal"
      rel="stylesheet"
    >
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
